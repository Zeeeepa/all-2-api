<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 用量查询</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .public-page {
            min-height: 100vh;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
        }
        .public-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .public-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .public-logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-purple) 100%);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
        }
        .public-logo-text {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }
        .public-nav {
            display: flex;
            gap: 24px;
        }
        .public-nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color var(--transition-fast);
        }
        .public-nav a:hover,
        .public-nav a.active {
            color: var(--text-primary);
        }
        .public-content {
            flex: 1;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        .query-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 32px;
            margin-bottom: 32px;
        }
        .query-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .query-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 24px;
        }
        .query-form {
            display: flex;
            gap: 16px;
            align-items: flex-end;
        }
        .query-input-group {
            flex: 1;
        }
        .query-input-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        .query-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            transition: all var(--transition-fast);
        }
        .query-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary-glow);
        }
        .query-input::placeholder {
            color: var(--text-muted);
        }
        .query-btn {
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            white-space: nowrap;
        }
        .query-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px var(--accent-primary-glow);
        }
        .query-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .results-section {
            display: none;
        }
        .results-section.active {
            display: block;
        }
        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        .results-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .results-key-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .key-badge {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 6px 12px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 12px;
            color: var(--text-secondary);
        }
        .key-status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
        .key-status.active {
            background: var(--accent-success-bg);
            color: var(--accent-success);
        }
        .key-status.inactive {
            background: var(--accent-danger-bg);
            color: var(--accent-danger);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
        }
        .stat-card.highlight {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.05) 100%);
            border-color: rgba(99, 102, 241, 0.3);
        }
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        .stat-icon svg {
            width: 24px;
            height: 24px;
            color: var(--text-secondary);
        }
        .stat-icon.primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
        }
        .stat-icon.primary svg {
            color: white;
        }
        .stat-icon.success {
            background: var(--accent-success-bg);
        }
        .stat-icon.success svg {
            color: var(--accent-success);
        }
        .stat-icon.warning {
            background: var(--accent-warning-bg);
        }
        .stat-icon.warning svg {
            color: var(--accent-warning);
        }
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
        }
        .detail-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: 24px;
        }
        .detail-header {
            background: var(--bg-tertiary);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
        }
        .detail-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .detail-table {
            width: 100%;
            border-collapse: collapse;
        }
        .detail-table th {
            background: var(--bg-tertiary);
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-color);
        }
        .detail-table td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-primary);
        }
        .detail-table tr:last-child td {
            border-bottom: none;
        }
        .detail-table tr:hover td {
            background: var(--bg-card-hover);
        }
        .cost-value {
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            color: var(--accent-warning);
            font-weight: 600;
        }
        .token-value {
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            color: var(--text-secondary);
        }
        .error-message {
            background: var(--accent-danger-bg);
            border: 1px solid var(--accent-danger);
            border-radius: var(--radius-md);
            padding: 16px 20px;
            color: var(--accent-danger);
            font-size: 14px;
            display: none;
        }
        .error-message.active {
            display: block;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(9, 9, 11, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .loading-overlay.active {
            display: flex;
        }
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .limits-info {
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: 16px 20px;
            margin-top: 16px;
        }
        .limits-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }
        .limits-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        .limit-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .limit-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        .limit-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        .limit-value.warning {
            color: var(--accent-warning);
        }
        .limit-value.danger {
            color: var(--accent-danger);
        }
        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .public-content {
                padding: 20px;
            }
            .query-form {
                flex-direction: column;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .limits-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="public-page">
        <header class="public-header">
            <div class="public-logo">
                <div class="public-logo-icon" id="logo-icon">K</div>
                <span class="public-logo-text" id="logo-text">Kiro API</span>
            </div>
            <nav class="public-nav">
                <a href="/pages/usage-query.html" class="active">用量查询</a>
                <a href="/pages/trial-apply.html">试用申请</a>
                <a href="/pages/docs.html">接入教程</a>
                <a href="/login.html">后台登录</a>
            </nav>
        </header>

        <main class="public-content">
            <div class="query-section">
                <h1 class="query-title">API 用量查询</h1>
                <p class="query-subtitle">输入您的 API 密钥查询使用记录和费用统计</p>
                <form class="query-form" id="query-form">
                    <div class="query-input-group">
                        <label for="api-key">API 密钥</label>
                        <input type="text" id="api-key" class="query-input" placeholder="sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" autocomplete="off">
                    </div>
                    <button type="submit" class="query-btn" id="query-btn">查询用量</button>
                </form>
                <div class="error-message" id="error-message"></div>
            </div>

            <div class="results-section" id="results-section">
                <div class="results-header">
                    <h2 class="results-title">用量统计</h2>
                    <div class="results-key-info">
                        <span class="key-badge" id="key-prefix"></span>
                        <span class="key-status" id="key-status"></span>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card highlight">
                        <div class="stat-icon primary">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                            </svg>
                        </div>
                        <div class="stat-value" id="total-cost">$0.00</div>
                        <div class="stat-label">总费用</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon success">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                            </svg>
                        </div>
                        <div class="stat-value" id="total-requests">0</div>
                        <div class="stat-label">总请求数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                        </div>
                        <div class="stat-value" id="total-input-tokens">0</div>
                        <div class="stat-label">输入 Tokens</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon warning">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                        </div>
                        <div class="stat-value" id="total-output-tokens">0</div>
                        <div class="stat-label">输出 Tokens</div>
                    </div>
                </div>

                <div class="limits-info" id="limits-info" style="display: none;">
                    <div class="limits-title">配额限制</div>
                    <div class="limits-grid" id="limits-grid"></div>
                </div>

                <div class="detail-section">
                    <div class="detail-header">
                        <h3 class="detail-title">按模型统计</h3>
                    </div>
                    <table class="detail-table">
                        <thead>
                            <tr>
                                <th>模型</th>
                                <th>请求数</th>
                                <th>输入 Tokens</th>
                                <th>输出 Tokens</th>
                                <th>输入费用</th>
                                <th>输出费用</th>
                                <th>总费用</th>
                            </tr>
                        </thead>
                        <tbody id="model-stats-body"></tbody>
                    </table>
                </div>

                <div class="detail-section">
                    <div class="detail-header">
                        <h3 class="detail-title">今日/本月用量</h3>
                    </div>
                    <table class="detail-table">
                        <thead>
                            <tr>
                                <th>时间段</th>
                                <th>请求数</th>
                                <th>费用</th>
                            </tr>
                        </thead>
                        <tbody id="period-stats-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script src="/js/usage-query.js"></script>
    <script>
        // 加载站点设置
        (async function() {
            // 先从缓存加载（避免闪烁）
            const cached = localStorage.getItem('siteSettings');
            if (cached) {
                try {
                    const settings = JSON.parse(cached);
                    document.getElementById('logo-icon').textContent = settings.siteLogo || 'K';
                    document.getElementById('logo-text').textContent = `${settings.siteName || 'Kiro'} API`;
                    document.title = `API 用量查询 - ${settings.siteName || 'Kiro'} API`;
                } catch (e) {}
            }
            // 再从服务器获取最新
            try {
                const res = await fetch('/api/site-settings');
                const data = await res.json();
                if (data.success && data.data) {
                    const settings = data.data;
                    localStorage.setItem('siteSettings', JSON.stringify(settings));
                    document.getElementById('logo-icon').textContent = settings.siteLogo || 'K';
                    document.getElementById('logo-text').textContent = `${settings.siteName || 'Kiro'} API`;
                    document.title = `API 用量查询 - ${settings.siteName || 'Kiro'} API`;
                }
            } catch (e) {
                console.error('Load site settings error:', e);
            }
        })();
    </script>
</body>
</html>
