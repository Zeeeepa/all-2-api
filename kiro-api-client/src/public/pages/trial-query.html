<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询申请状态</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .public-page {
            min-height: 100vh;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
        }
        .public-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .public-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .public-logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-purple) 100%);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
        }
        .public-logo-text {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }
        .public-nav {
            display: flex;
            gap: 24px;
        }
        .public-nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color var(--transition-fast);
        }
        .public-nav a:hover,
        .public-nav a.active {
            color: var(--text-primary);
        }
        .public-content {
            flex: 1;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .query-card {
            width: 100%;
            max-width: 500px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 40px;
        }
        .page-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .page-subtitle {
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all var(--transition-fast);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary-glow);
        }
        .form-input::placeholder {
            color: var(--text-muted);
        }
        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: inherit;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
            color: white;
            box-shadow: 0 2px 8px var(--accent-primary-glow);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px var(--accent-primary-glow);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 12px;
            border-radius: var(--radius-md);
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }
        .message.show {
            display: block;
        }
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--accent-danger);
        }
        .result-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .result-card.show {
            display: block;
        }
        .result-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-pending {
            background: rgba(245, 158, 11, 0.15);
            color: var(--accent-warning);
        }
        .status-approved {
            background: rgba(34, 197, 94, 0.15);
            color: var(--accent-success);
        }
        .status-rejected {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-danger);
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .result-row:last-child {
            border-bottom: none;
        }
        .result-label {
            font-size: 13px;
            color: var(--text-muted);
        }
        .result-value {
            font-size: 13px;
            color: var(--text-primary);
            text-align: right;
            word-break: break-all;
            max-width: 60%;
        }
        .api-key-box {
            background: var(--bg-secondary);
            border: 1px solid var(--accent-success);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-top: 16px;
        }
        .api-key-label {
            font-size: 12px;
            color: var(--accent-success);
            margin-bottom: 8px;
            font-weight: 500;
        }
        .api-key-value {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            color: var(--text-primary);
            word-break: break-all;
            background: var(--bg-primary);
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background var(--transition-fast);
        }
        .api-key-value:hover {
            background: var(--bg-tertiary);
        }
        .api-key-hint {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 8px;
        }
        .expire-warning {
            font-size: 12px;
            color: var(--accent-warning);
            margin-top: 8px;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .links a {
            font-size: 13px;
            color: var(--accent-primary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        .links a:hover {
            color: var(--accent-primary-hover);
        }
        .copy-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--accent-success);
            color: white;
            padding: 10px 20px;
            border-radius: var(--radius-md);
            font-size: 13px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        .copy-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        @media (max-width: 768px) {
            .public-header {
                padding: 16px 20px;
            }
            .public-content {
                padding: 20px;
            }
            .query-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="public-page">
        <header class="public-header">
            <div class="public-logo">
                <div class="public-logo-icon" id="logo-icon">K</div>
                <span class="public-logo-text" id="logo-text">Kiro API</span>
            </div>
            <nav class="public-nav">
                <a href="/pages/usage-query.html">用量查询</a>
                <a href="/pages/trial-apply.html">试用申请</a>
                <a href="/pages/docs.html">接入教程</a>
            </nav>
        </header>

        <main class="public-content">
            <div class="query-card">
                <h1 class="page-title">查询申请状态</h1>
                <p class="page-subtitle">输入邮箱查询您的试用申请状态</p>

                <div class="message" id="message"></div>

                <form id="query-form">
                    <div class="form-group">
                        <label class="form-label">邮箱地址</label>
                        <input type="email" class="form-input" id="email" placeholder="请输入申请时使用的邮箱" required>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit-btn">查询</button>
                </form>

                <div class="result-card" id="result-card">
                    <div class="result-header">
                        <span>申请状态：</span>
                        <span class="status-badge" id="status-badge"></span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">咸鱼名称</span>
                        <span class="result-value" id="result-xianyu"></span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">邮箱</span>
                        <span class="result-value" id="result-email"></span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">来源</span>
                        <span class="result-value" id="result-source"></span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">申请时间</span>
                        <span class="result-value" id="result-time"></span>
                    </div>
                    <div class="result-row" id="reject-row" style="display: none;">
                        <span class="result-label">拒绝原因</span>
                        <span class="result-value" id="result-reject-reason"></span>
                    </div>

                    <div class="api-key-box" id="api-key-box" style="display: none;">
                        <div class="api-key-label">您的 API Key</div>
                        <div class="api-key-value" id="api-key-value" onclick="copyApiKey()"></div>
                        <div class="api-key-hint">点击复制 API Key</div>
                        <div class="expire-warning" id="expire-warning"></div>
                    </div>
                </div>

                <div class="links">
                    <a href="/pages/trial-apply.html">申请试用</a>
                </div>
            </div>
        </main>
    </div>

    <div class="copy-toast" id="copy-toast">已复制到剪贴板</div>

    <script>
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message show ${type}`;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getSourceText(source) {
            const map = {
                'xianyu': '咸鱼',
                'github': 'GitHub',
                'twitter': 'Twitter/X',
                'friend': '朋友推荐',
                'other': '其他'
            };
            return map[source] || source || '-';
        }

        function copyApiKey() {
            const apiKey = document.getElementById('api-key-value').textContent;
            navigator.clipboard.writeText(apiKey).then(() => {
                const toast = document.getElementById('copy-toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }

        document.getElementById('query-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            document.getElementById('result-card').classList.remove('show');

            const email = document.getElementById('email').value.trim();
            if (!email) {
                showMessage('请输入邮箱地址', 'error');
                return;
            }

            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.textContent = '查询中...';

            try {
                const res = await fetch(`/api/trial/query?email=${encodeURIComponent(email)}`);
                const data = await res.json();

                if (data.success && data.data) {
                    const app = data.data;

                    // 显示状态
                    const statusBadge = document.getElementById('status-badge');
                    const statusMap = {
                        'pending': { text: '审核中', class: 'status-pending' },
                        'approved': { text: '已通过', class: 'status-approved' },
                        'rejected': { text: '已拒绝', class: 'status-rejected' }
                    };
                    const status = statusMap[app.status] || statusMap.pending;
                    statusBadge.textContent = status.text;
                    statusBadge.className = `status-badge ${status.class}`;

                    // 填充信息
                    document.getElementById('result-xianyu').textContent = app.xianyuName || '-';
                    document.getElementById('result-email').textContent = app.email || '-';
                    document.getElementById('result-source').textContent = getSourceText(app.source);
                    document.getElementById('result-time').textContent = formatDate(app.createdAt);

                    // 拒绝原因
                    const rejectRow = document.getElementById('reject-row');
                    if (app.status === 'rejected' && app.rejectReason) {
                        document.getElementById('result-reject-reason').textContent = app.rejectReason;
                        rejectRow.style.display = 'flex';
                    } else {
                        rejectRow.style.display = 'none';
                    }

                    // API Key
                    const apiKeyBox = document.getElementById('api-key-box');
                    if (app.status === 'approved' && app.apiKey) {
                        document.getElementById('api-key-value').textContent = app.apiKey;

                        // 过期时间
                        const expireWarning = document.getElementById('expire-warning');
                        if (app.apiKeyExpiresAt) {
                            const expireDate = new Date(app.apiKeyExpiresAt);
                            const now = new Date();
                            if (expireDate < now) {
                                expireWarning.textContent = '此 API Key 已过期';
                                expireWarning.style.color = 'var(--accent-danger)';
                            } else {
                                const hours = Math.ceil((expireDate - now) / (1000 * 60 * 60));
                                expireWarning.textContent = `有效期至: ${formatDate(app.apiKeyExpiresAt)} (剩余 ${hours} 小时)`;
                            }
                        }
                        apiKeyBox.style.display = 'block';
                    } else {
                        apiKeyBox.style.display = 'none';
                    }

                    document.getElementById('result-card').classList.add('show');
                } else {
                    showMessage(data.error || '未找到相关申请记录', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请重试', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '查询';
            }
        });

        // 加载站点设置
        (async function() {
            // 先从缓存加载（避免闪烁）
            const cached = localStorage.getItem('siteSettings');
            if (cached) {
                try {
                    const settings = JSON.parse(cached);
                    document.getElementById('logo-icon').textContent = settings.siteLogo || 'K';
                    document.getElementById('logo-text').textContent = `${settings.siteName || 'Kiro'} API`;
                    document.title = `查询申请状态 - ${settings.siteName || 'Kiro'} API`;
                } catch (e) {}
            }
            // 再从服务器获取最新
            try {
                const res = await fetch('/api/site-settings');
                const data = await res.json();
                if (data.success && data.data) {
                    const settings = data.data;
                    localStorage.setItem('siteSettings', JSON.stringify(settings));
                    document.getElementById('logo-icon').textContent = settings.siteLogo || 'K';
                    document.getElementById('logo-text').textContent = `${settings.siteName || 'Kiro'} API`;
                    document.title = `查询申请状态 - ${settings.siteName || 'Kiro'} API`;
                }
            } catch (e) {
                console.error('Load site settings error:', e);
            }
        })();
    </script>
</body>
</html>
