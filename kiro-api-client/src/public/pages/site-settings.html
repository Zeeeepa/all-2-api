<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>站点设置 - Kiro Account Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .settings-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            max-width: 560px;
        }
        .settings-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        .settings-card-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .settings-card-icon svg {
            width: 20px;
            height: 20px;
        }
        .settings-card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .settings-card-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        .form-input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.15s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary-glow);
        }
        .form-input::placeholder {
            color: var(--text-muted);
        }
        .form-hint {
            font-size: 12px;
            color: var(--text-muted);
        }
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 8px;
        }
        .preview-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            max-width: 560px;
        }
        .preview-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        .preview-card-icon {
            width: 36px;
            height: 36px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }
        .preview-card-icon svg {
            width: 18px;
            height: 18px;
        }
        .preview-card-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .preview-content {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .preview-logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-purple) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 24px;
            color: white;
            box-shadow: 0 0 30px var(--accent-primary-glow);
        }
        .preview-logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }
        .preview-logo-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar will be injected by JS -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <div class="page-title-section">
                        <div class="page-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <line x1="3" y1="9" x2="21" y2="9"/>
                                <line x1="9" y1="21" x2="9" y2="9"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="page-title">站点设置</h1>
                            <p class="page-subtitle">自定义站点名称和 Logo</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <div class="settings-card">
                    <div class="settings-card-header">
                        <div class="settings-card-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <line x1="3" y1="9" x2="21" y2="9"/>
                                <line x1="9" y1="21" x2="9" y2="9"/>
                            </svg>
                        </div>
                        <div>
                            <div class="settings-card-title">站点信息</div>
                            <div class="settings-card-subtitle">自定义站点名称、Logo 和副标题</div>
                        </div>
                    </div>

                    <form class="settings-form" id="settings-form">
                        <div class="form-group">
                            <label class="form-label">站点名称</label>
                            <input type="text" class="form-input" id="site-name" placeholder="例如：Kiro" maxlength="50">
                            <div class="form-hint">显示在侧边栏和页面标题中，最多 50 个字符</div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Logo 文字</label>
                            <input type="text" class="form-input" id="site-logo" placeholder="例如：K" maxlength="10">
                            <div class="form-hint">显示在 Logo 图标中，建议 1-2 个字符</div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">副标题</label>
                            <input type="text" class="form-input" id="site-subtitle" placeholder="例如：Account Manager" maxlength="100">
                            <div class="form-hint">显示在站点名称下方，最多 100 个字符</div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="reset-btn">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="1 4 1 10 7 10"/>
                                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
                                </svg>
                                重置默认
                            </button>
                            <button type="submit" class="btn btn-primary" id="submit-btn">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                                    <polyline points="17 21 17 13 7 13 7 21"/>
                                    <polyline points="7 3 7 8 15 8"/>
                                </svg>
                                保存设置
                            </button>
                        </div>
                    </form>
                </div>

                <div class="preview-card">
                    <div class="preview-card-header">
                        <div class="preview-card-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </div>
                        <div class="preview-card-title">预览效果</div>
                    </div>
                    <div class="preview-content">
                        <div class="preview-logo-icon" id="preview-logo">K</div>
                        <div>
                            <div class="preview-logo-text" id="preview-name">KIRO</div>
                            <div class="preview-logo-subtitle" id="preview-subtitle">Account Manager</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="/js/common.js"></script>
    <script>
        // 初始化
        document.addEventListener('DOMContentLoaded', async () => {
            // 检查登录状态
            if (!await checkAuth()) return;

            // 加载站点设置
            await loadSiteSettings();

            // 加载侧边栏
            document.getElementById('sidebar-container').innerHTML = getSidebarHTML();
            initSidebar('site-settings');
            updateSidebarStats();

            // 加载当前设置到表单
            loadCurrentSettings();

            // 绑定事件
            bindEvents();
        });

        // 加载当前设置
        function loadCurrentSettings() {
            const settings = window.siteSettings || {};
            document.getElementById('site-name').value = settings.siteName || 'Kiro';
            document.getElementById('site-logo').value = settings.siteLogo || 'K';
            document.getElementById('site-subtitle').value = settings.siteSubtitle || 'Account Manager';
            updatePreview();
        }

        // 绑定事件
        function bindEvents() {
            // 表单提交
            document.getElementById('settings-form').addEventListener('submit', handleSubmit);

            // 重置按钮
            document.getElementById('reset-btn').addEventListener('click', resetToDefault);

            // 实时预览
            document.getElementById('site-name').addEventListener('input', updatePreview);
            document.getElementById('site-logo').addEventListener('input', updatePreview);
            document.getElementById('site-subtitle').addEventListener('input', updatePreview);
        }

        // 更新预览
        function updatePreview() {
            const siteName = document.getElementById('site-name').value || 'Kiro';
            const siteLogo = document.getElementById('site-logo').value || 'K';
            const siteSubtitle = document.getElementById('site-subtitle').value || 'Account Manager';

            document.getElementById('preview-name').textContent = siteName.toUpperCase();
            document.getElementById('preview-logo').textContent = siteLogo;
            document.getElementById('preview-subtitle').textContent = siteSubtitle;
        }

        // 表单提交
        async function handleSubmit(e) {
            e.preventDefault();

            const siteName = document.getElementById('site-name').value.trim() || 'Kiro';
            const siteLogo = document.getElementById('site-logo').value.trim() || 'K';
            const siteSubtitle = document.getElementById('site-subtitle').value.trim() || 'Account Manager';

            if (siteLogo.length > 10) {
                showToast('Logo 文字最多 10 个字符', 'warning');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <div class="loading-spinner" style="width: 16px; height: 16px; border-width: 2px;"></div>
                保存中...
            `;

            try {
                const res = await fetch('/api/site-settings', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ siteName, siteLogo, siteSubtitle })
                });

                const result = await res.json();

                if (result.success) {
                    // 更新全局设置
                    window.siteSettings = result.data;
                    showToast('站点设置已保存', 'success');

                    // 刷新侧边栏以显示新设置
                    document.getElementById('sidebar-container').innerHTML = getSidebarHTML();
                    initSidebar('site-settings');
                    updateSidebarStats();
                } else {
                    showToast(result.error || '保存失败', 'error');
                }
            } catch (error) {
                showToast('网络错误，请重试', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = `
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                    保存设置
                `;
            }
        }

        // 重置为默认值
        function resetToDefault() {
            document.getElementById('site-name').value = 'Kiro';
            document.getElementById('site-logo').value = 'K';
            document.getElementById('site-subtitle').value = 'Account Manager';
            updatePreview();
            showToast('已重置为默认值，请点击保存以应用', 'info');
        }
    </script>
</body>
</html>
