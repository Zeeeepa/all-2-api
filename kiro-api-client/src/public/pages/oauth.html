<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth 登录 - Kiro Account Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .oauth-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px;
        }

        .oauth-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .oauth-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            text-align: center;
            transition: all var(--transition-normal);
        }

        .oauth-card:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-lg);
        }

        .oauth-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .oauth-icon.google {
            background: linear-gradient(135deg, #4285F4, #34A853);
        }

        .oauth-icon.github {
            background: linear-gradient(135deg, #333, #24292e);
        }

        .oauth-icon.aws {
            background: linear-gradient(135deg, #ff9900, #146eb4);
        }

        .oauth-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .oauth-card h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .oauth-card p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .oauth-card .btn {
            width: 100%;
            max-width: 280px;
        }

        /* 选项区域 */
        .oauth-options {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-top: 24px;
        }

        .oauth-options h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .option-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 16px;
        }

        .option-group:last-child {
            margin-bottom: 0;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option-item label {
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .option-item input[type="text"] {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 8px 12px;
            color: var(--text-primary);
            font-size: 14px;
            width: 200px;
        }

        .option-item input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .option-item select {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 8px 12px;
            color: var(--text-primary);
            font-size: 14px;
        }

        /* 状态区域 */
        .oauth-status {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-top: 24px;
            display: none;
        }

        .oauth-status.active {
            display: block;
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .status-header h4 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-content {
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: 16px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-size: 14px;
            color: var(--text-secondary);
            min-width: 100px;
        }

        .status-value {
            font-size: 14px;
            color: var(--text-primary);
            word-break: break-all;
        }

        .status-value a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .status-value a:hover {
            text-decoration: underline;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.pending {
            background: var(--accent-warning-bg);
            color: var(--accent-warning);
        }

        .status-badge.success {
            background: var(--accent-success-bg);
            color: var(--accent-success);
        }

        .status-badge.error {
            background: var(--accent-danger-bg);
            color: var(--accent-danger);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 历史记录 */
        .oauth-history {
            margin-top: 24px;
        }

        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .history-header h4 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .history-list {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            transition: background var(--transition-fast);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item:hover {
            background: var(--bg-card-hover);
        }

        .history-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .history-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 153, 0, 0.2);
            color: #ff9900;
        }

        .history-details h5 {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .history-details span {
            font-size: 12px;
            color: var(--text-muted);
        }

        .history-actions {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .user-code-display {
            font-size: 24px;
            font-weight: 700;
            font-family: monospace;
            letter-spacing: 4px;
            color: var(--accent-primary);
            background: var(--bg-secondary);
            padding: 8px 16px;
            border-radius: var(--radius-sm);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar will be injected by JS -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <div class="page-title-section">
                        <div class="page-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                <polyline points="10 17 15 12 10 7"/>
                                <line x1="15" y1="12" x2="3" y2="12"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="page-title">OAuth 登录</h1>
                            <p class="page-subtitle">通过 AWS Builder ID 添加新账号</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <div class="oauth-container">
                    <!-- OAuth 卡片网格 -->
                    <div class="oauth-cards-grid">
                        <!-- Google OAuth 卡片 -->
                        <div class="oauth-card">
                            <div class="oauth-icon google">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                </svg>
                            </div>
                            <h3>Google 账号</h3>
                            <p>使用 Google 账号登录，凭据将自动保存到数据库</p>
                            <button class="btn btn-primary" onclick="startSocialAuth('Google')">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                    <polyline points="10 17 15 12 10 7"/>
                                    <line x1="15" y1="12" x2="3" y2="12"/>
                                </svg>
                                Google 登录
                            </button>
                        </div>

                        <!-- GitHub OAuth 卡片 -->
                        <div class="oauth-card">
                            <div class="oauth-icon github">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                </svg>
                            </div>
                            <h3>GitHub 账号</h3>
                            <p>使用 GitHub 账号登录，凭据将自动保存到数据库</p>
                            <button class="btn btn-primary" onclick="startSocialAuth('Github')">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M15 3h4a2 2 0 0 2v14a2 2 0 0 1-2 2h-4"/>
                                    <polyline points="10 17 15 12 10 7"/>
                                    <line x1="15" y1="12" x2="3" y2="12"/>
                                </svg>
                                GitHub 登录
                            </button>
                        </div>

                        <!-- AWS Builder ID 卡片 -->
                        <div class="oauth-card">
                            <div class="oauth-icon aws">
                                <svg viewBox="0 0 24 24" fill="currolor">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                                </svg>
                            </div>
                            <h3>AWS Builder ID</h3>
                            <p>使用 AWS Builder ID 登录，凭据将自动保存到数据库</p>
                            <button class="btn btn-primary" onclick="startBuilderID()">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                    <polyline points="10 17 15 12 10 7"/>
                                    <line x1="15" y1="12" x2="3" y2="12"/>
                                </svg>
                                Builder ID 登录
                            </button>
                        </div>

                        <!-- Gemini Antigravity 卡片 -->
                        <div class="oauth-card">
                            <div class="oauth-icon" style="background: linear-gradient(135deg, #4285F4, #EA4335);">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                </svg>
                            </div>
                            <h3>Gemini Antigravity</h3>
                            <p>使用 Google 账号登录 Gemini，支持 Claude 模型</p>
                            <button class="btn btn-primary" onclick="startGeminiAuth()">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                    <polyline points="10 17 15 12 10 7"/>
                                    <line x1="15" y1="12" x2="3" y2="12"/>
                                </svg>
                                Gemini 登录
                            </button>
                        </div>
                    </div>

                    <!-- 选项区域 -->
                    <div class="oauth-options">
                        <h4>登录选项</h4>
                        <div class="option-group">
                            <div class="option-item">
                                <label for="credential-name">凭据名称 (可选):</label>
                                <input type="text" id="credential-name" placeholder="自动生成">
                            </div>
                            <div class="option-item">
                                <label for="region-select">区域:</label>
                                <select id="region-select">
                                    <option value="us-east-1">us-east-1</option>
                                    <option value="us-west-2">us-west-2</option>
                                    <option value="eu-west-1">eu-west-1</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 状态区域 -->
                    <div class="oauth-status" id="oauth-status">
                        <div class="status-header">
                            <h4>登录状态</h4>
                            <button class="btn btn-secondary btn-sm" onclick="cancelOAuth()">取消</button>
                        </div>
                        <div class="status-content">
                            <div class="status-item">
                                <span class="status-label">状态</span>
                                <span class="status-value">
                                    <span class="status-badge pending" id="status-badge">
                                        <span class="spinner"></span>
                                        等待授权
                                    </span>
                                </span>
                            </div>
                            <div class="status-item" id="auth-url-item" style="display: none;">
                                <span class="status-label">授权链接</span>
                                <span class="status-value">
                                    <a href="#" id="auth-url" target="_blank">点击打开</a>
                                    <button class="btn btn-secondary btn-sm" style="margin-left: 8px;" onclick="copyAuthUrl()">复制</button>
                                </span>
                            </div>
                            <div class="status-item" id="user-code-item" style="display: none;">
                                <span class="status-label">用户代码</span>
                                <span class="status-value">
                                    <span class="user-code-display" id="user-code">-</span>
                                </span>
                            </div>
                            <div class="status-item" id="credential-id-item" style="display: none;">
                                <span class="status-label">凭据 ID</span>
                                <span class="status-value" id="credential-id">-</span>
                            </div>
                        </div>
                    </div>

                    <!-- 最近添加的账号 -->
                    <div class="oauth-history">
                        <div class="history-header">
                            <h4>最近添加的账号</h4>
                            <button class="btn btn-secondary btn-sm" onclick="loadRecentAccounts()">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="23 4 23 10 17 10"/>
                                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                                </svg>
                                刷新
                            </button>
                        </div>
                        <div class="history-list" id="history-list">
                            <div class="empty-state">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                    <circle cx="9" cy="7" r="4"/>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                </svg>
                                <p>暂无最近添加的账号</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="/js/common.js"></script>
    <script src="/js/oauth.js"></script>
</body>
</html>
